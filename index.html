<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Javascript-->
    <script src="js/script.js" defer></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Dark  Mode</title>
</head>
<body>

    <header>
        <h2>Light and Dark</h2>

        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="card-image">
                <span>Nike</span>
                <img src="img/tenis.png" alt="Tenis Nike">
            </div>
            <div class="card-details">
                <h2>Tenis Nike</h2>
                <p class="subtitle">
                    Excelente para corridas
                </p>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae 
                    in ratione beatae, quis natus dignissimos, necessitatibus rerum laborum
                    unde totam dolore! Non ex itaque voluptatem, in ratione beatae, quis natus 
                    dignissimos
                </p>
                <div class="price-container">
                    <span class="price">R$299,00</span>
                    <button class="btn">Comprar</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
